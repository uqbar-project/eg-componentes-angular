<div class="container" [ngClass]="productoElegido ? 'elegido' : 'normal'">
  <div class="imagen">
    <img src="/{{producto.imagen}}"/>
  </div>
  <div class="info">
    <p class="principal">{{producto.descripcion}}</p>
    <p class="secundario" data-testid="fecha-entrega">Llega el {{producto.fechaEntrega() | date:"dd/MM/yyyy"}}</p>
  </div>
  <div class="precio">
    <p class="precio">{{producto.valor | currency}}</p>
  </div>
</div>
