<mat-card>

    <button mat-mini-fab color="primary" id="restar" (click)="contador.restar()">
        <i class="material-icons">keyboard_arrow_left</i>
    </button>

    &nbsp;

    <mat-form-field class="example-full-width">
        <input matInput disabled id="contador" value="{{contador.valor}}">
    </mat-form-field>

    &nbsp;

    <button mat-mini-fab color="primary" id="sumar" (click)="contador.sumar()">
        <i class="material-icons">keyboard_arrow_right</i>
    </button>

</mat-card>
